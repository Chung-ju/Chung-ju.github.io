biography:
    title: Biography
    summary: |
      I am Chongru (Chung-ju) Huang (Chinese: 黄崇儒), a third-year PhD student in 
      [School of Computer Science](https://cs.pku.edu.cn/English/Home.htm), 
      [Peking University](https://english.pku.edu.cn/), supervised by 
      [Leye Wang](https://wangleye.github.io/). My recent research interests 
      are *LLM Security* and *Federated Learning*.

